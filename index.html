<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>GG SOL</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #080a0c;
        overflow: hidden;
      }
      canvas {
        border: 1px solid #fff;
        display: none;
        background-image: url("/assets/background1.png");
        background-size: cover;
        background-repeat: repeat-x;
        background-position: 0 0;
        max-width: 800px;
        max-height: 400px;
        width: 100%;
        height: 100%;
      }
      @media (max-width: 900px) {
        canvas {
          max-width: 100%;
          max-height: 100%;
          width: auto;
          height: auto;
        }
      }
      @font-face {
        font-family: "04b_30";
        src: url("/assets/04b_30.ttf") format("truetype");
      }

      #intro {
        position: absolute;
        text-align: center;
        font-family: "04b_30", sans-serif;
        color: #f0ff00;
      }
      #coming-soon {
        font-size: clamp(24px, 6vw, 48px);
        opacity: 1;
        animation: fadeOut 3s forwards;
      }
      #play-game {
        font-size: clamp(16px, 4vw, 32px);
        opacity: 0;
        animation: fadeInOut 4s forwards 3s;
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      #score {
        position: absolute;
        top: 2%;
        left: 2%;
        font-family: "04b_30", sans-serif;
        font-size: clamp(12px, 3vw, 24px);
        color: #f0ff00;
        display: none;
        z-index: 10;
      }
      #win-message {
        display: none;
        position: absolute;
        text-align: center;
        font-family: "04b_30", sans-serif;
        font-size: clamp(16px, 4vw, 32px);
        color: #f0ff00;
        background-color: rgba(0, 0, 0, 0);
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        max-width: 90%;
        box-sizing: border-box;
      }
      #win-message.visible {
        display: block;
        opacity: 1;
      }
      #win-message span {
        display: inline-block;
        color: #f0ff00;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes glitch {
        0% {
          transform: translate(0);
          opacity: 1;
        }
        20% {
          transform: translate(-1px, 1px);
          opacity: 0.8;
        }
        40% {
          transform: translate(1px, -1px);
          opacity: 0.9;
        }
        60% {
          transform: translate(-1px, 1px);
          opacity: 0.7;
        }
        80% {
          transform: translate(1px, -1px);
          opacity: 0.95;
        }
        100% {
          transform: translate(0);
          opacity: 1;
        }
      }

      #lose-message.glitch {
        animation: glitch 0.2s infinite;
        text-shadow: 2px 0 red, -2px 0 cyan;
      }

      #win-message a {
        color: red;
        text-decoration: none;
      }
      #win-message a:hover {
        text-decoration: underline;
      }

      #lose-message {
        display: none;
        position: absolute;
        text-align: center;
        font-family: "04b_30", sans-serif;
        font-size: clamp(16px, 4vw, 32px);
        color: #f0ff00;
        background-color: rgba(0, 0, 0, 0);
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        max-width: 90%;
        box-sizing: border-box;
      }

      #lose-message.visible {
        display: block;
        opacity: 1;
      }

      #restart-button {
        margin-top: 20px;
        padding: 8px 16px;
        font-size: clamp(12px, 2.5vw, 18px);
        background-color: #f0ff00;
        color: #000;
        border: none;
        border-radius: 5px;
        font-family: "04b_30", sans-serif;
        cursor: pointer;
      }
      #restart-button:hover {
        background-color: #808080;
      }

      #nav-buttons {
        display: none;
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 90%;
      }
      #nav-buttons.visible {
        display: flex;
        opacity: 1;
      }
      .nav-button {
        margin-right: 60px;
        padding: 8px 16px;
        font-size: clamp(12px, 2.5vw, 18px);
        background-color: #f0ff00;
        color: #000;
        border: none;
        border-radius: 5px;
        font-family: "04b_30", sans-serif;
        cursor: not-allowed;
        pointer-events: auto;
      }
      .nav-button:hover {
        background-color: #808080;
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <div id="coming-soon">Coming soon</div>
      <div id="play-game">But for now, you can play our game</div>
    </div>
    <div id="score">Score: 0</div>
    <div id="nav-buttons">
      <button class="nav-button">Tokenomics</button>
      <button class="nav-button">RoadMap</button>
      <button class="nav-button">Buy</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="win-message">
      <span
        >Congratulations! You've passed our first challenge! Save this code:
        <a>"MMXV5"</a>
        for future events!</span
      >
    </div>
    <div id="lose-message">
      <span>Game Over! Your score: <span id="final-score"></span></span><br />
      <button id="restart-button">Start Again</button>
    </div>

    <script>
      const canvas = document.getElementById("gameCanvas");
      const ctx = canvas.getContext("2d");
      const intro = document.getElementById("intro");
      const scoreDisplay = document.getElementById("score");
      const winMessage = document.getElementById("win-message");
      const navButtons = document.getElementById("nav-buttons");

      // Load coin sprite
      const coinImage = new Image();
      coinImage.src = "/assets/coin.png";

      // Load character sprite
      const characterImage = new Image();
      characterImage.src = "/assets/character.png";

      // Coins
      const coinFrames = [];
      for (let i = 1; i <= 7; i++) {
        const img = new Image();
        img.src = `/assets/coin${i}.png`;
        coinFrames.push(img);
      }

      let coinAnimationFrame = 0;
      let coinAnimationSpeed = 5;

      let animationFrameId;
      let gameOver = false;

      // Load obstacle sprite
      const crashImage = new Image();
      crashImage.src = "/assets/crash.png";

      const rustyPipeImage = new Image();
      rustyPipeImage.src = "/assets/rustypipe.png";

      const blackPipeImage = new Image();
      blackPipeImage.src = "/assets/blackpipe.png";

      const clayPotImage = new Image();
      clayPotImage.src = "/assets/clayPot.png";

      // Player parameters
      const player = {
        x: 50,
        y: 300,
        width: 50,
        height: 50,
        dy: 0,
        gravity: 0.3,
        jumpPower: -12,
        isJumping: false,
        rotation: 0,
        rotationSpeed: 0,
      };

      // Obstacles and coins
      let particles = [];
      let obstacles = [];
      let coins = [];
      const obstacleWidth = 30;
      const obstacleHeight = 50;
      const coinWidth = 30;
      const coinHeight = 30;
      let obstacleFrequency = 150;
      let coinFrequency = 200;
      let frame = 0;
      let score = 0;
      let speed = 4;
      const maxSpeed = 4;
      const speedIncrease = 0.001;
      let gameWon = false;

      // Canvas dimensions
      const baseWidth = 800;
      const baseHeight = 400;
      let scale = 1;

      // Adjust canvas size based on screen
      function resizeCanvas() {
        const maxWidth = window.innerWidth;
        const maxHeight = window.innerHeight;
        if (maxWidth < maxHeight) {
          scale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
          canvas.width = baseWidth * scale;
          canvas.height = baseHeight * scale;
        } else {
          scale = Math.min(maxWidth / baseWidth, maxHeight / baseHeight);
          canvas.width = baseWidth * scale;
          canvas.height = baseHeight * scale;
        }
        ctx.scale(scale, scale);
      }

      // Initial resize and listen for window resize
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", resizeCanvas);

      // Adjust player and object positions for scaling
      player.x = 50;
      player.y = baseHeight - player.height;

      // Controls for keyboard
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !player.isJumping) {
          player.dy = player.jumpPower;
          player.isJumping = true;
          player.rotationSpeed = 0.2;
        }
      });

      // Controls for touch (tap to jump)
      canvas.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (!player.isJumping) {
          player.dy = player.jumpPower;
          player.isJumping = true;
          player.rotationSpeed = 0.2;
        }
      });

      // Spawn obstacles
      const obstacleImages = [
        rustyPipeImage,
        blackPipeImage,
        crashImage,
        clayPotImage,
      ];

      function spawnObstacle() {
        const randomImage =
          obstacleImages[Math.floor(Math.random() * obstacleImages.length)];

        obstacles.push({
          x: baseWidth,
          y: baseHeight - obstacleHeight,
          width: obstacleWidth,
          height: obstacleHeight,
          image: randomImage,
        });
      }

      // Spawn coins
      function spawnCoin() {
        let coinY = Math.random() * 100 + (baseHeight - 140);
        let overlaps = obstacles.some(
          (obstacle) =>
            Math.abs(obstacle.x - baseWidth) < 50 &&
            coinY + coinHeight > baseHeight - obstacleHeight
        );
        if (!overlaps) {
          coins.push({
            x: baseWidth,
            y: coinY,
            width: coinWidth,
            height: coinHeight,
          });
        }
      }

      // Fixed time step for consistent speed across devices
      const fixedDeltaTime = 1000 / 60; // 60 FPS
      let lastTime = 0;
      let accumulatedTime = 0;

      function createPixelEffect(x, y) {
        for (let i = 0; i < 10; i++) {
          particles.push({
            x: x + coinWidth / 2,
            y: y + coinHeight / 2,
            dx: (Math.random() - 0.5) * 4,
            dy: (Math.random() - 0.5) * 4,
            size: Math.random() * 4 + 2,
            life: 30,
            color: "#f0ff00",
          });
        }
      }

      function createPixelEffect2(x, y) {
        for (let i = 0; i < 20; i++) {
          particles.push({
            x: x,
            y: y,
            dx: (Math.random() - 0.5) * 4,
            dy: Math.random() * -3 - 1,
            size: Math.random() * 2 + 2,
            life: 30 + Math.random() * 10,
            color: "#888888",
          });
        }
      }

      function restartGame() {
        obstacles = [];
        coins = [];
        particles = [];
        frame = 0;
        score = 0;
        speed = 4;
        gameWon = false;
        player.y = baseHeight - player.height;
        player.dy = 0;
        player.isJumping = false;
        player.rotation = 0;

        document
          .getElementById("lose-message")
          .classList.remove("visible", "glitch");
        winMessage.classList.remove("visible");
        navButtons.classList.remove("visible");

        canvas.style.display = "block";
        scoreDisplay.style.display = "block";
        scoreDisplay.textContent = "Score: 0";

        backgroundOffset = 0;

        lastTime = 0;
        accumulatedTime = 0;

        requestAnimationFrame(update);
      }

      function updateParticles() {
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.2;
          p.life -= 1;
          if (p.life <= 0) {
            particles.splice(i, 1);
          }
        }
      }

      function drawParticles() {
        for (const p of particles) {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
        }
      }

      function endGame() {
        gameOver = true;
        cancelAnimationFrame(animationFrameId);

        canvas.style.display = "none";
        scoreDisplay.style.display = "none";
        const loseMessage = document.getElementById("lose-message");
        const finalScore = document.getElementById("final-score");
        loseMessage.classList.add("visible", "glitch");
        finalScore.textContent = score;
      }

      function resetGame() {
        obstacles = [];
        coins = [];
        particles = [];
        frame = 0;
        score = 0;
        speed = 4;
        player.y = baseHeight - player.height;
        player.dy = 0;
        player.isJumping = false;
        player.rotation = 0;
        player.rotationSpeed = 0;
        backgroundOffset = 0;
        gameWon = false;
        gameOver = false;
        lastTime = 0;
        accumulatedTime = 0;

        document
          .getElementById("lose-message")
          .classList.remove("visible", "glitch");

        canvas.style.display = "block";
        scoreDisplay.style.display = "block";
        scoreDisplay.textContent = "Score: 0";

        animationFrameId = requestAnimationFrame(update);
      }

      let backgroundOffset = 0;

      // Update game
      function update(timestamp) {
        if (gameWon) return;

        backgroundOffset -= speed * 0.5;
        canvas.style.backgroundPositionX = `${backgroundOffset}px`;

        // Calculate time since last frame
        if (!lastTime) lastTime = timestamp;
        const deltaTime = timestamp - lastTime;
        lastTime = timestamp;
        accumulatedTime += deltaTime;

        // Update game logic in fixed time steps
        while (accumulatedTime >= fixedDeltaTime) {
          ctx.clearRect(0, 0, baseWidth, baseHeight);

          if (speed < maxSpeed) {
            speed += speedIncrease;
          }

          player.dy += player.gravity;
          player.y += player.dy;

          if (player.y >= baseHeight - player.height) {
            if (player.isJumping) {
              createPixelEffect2(player.x + player.width / 2, baseHeight - 2);
            }
            player.y = baseHeight - player.height;
            player.dy = 0;
            player.isJumping = false;
            player.rotation = 0;
          }

          if (player.isJumping) {
            player.rotation += player.rotationSpeed;
          }

          if (player.y >= baseHeight - player.height) {
            player.y = baseHeight - player.height;
            player.dy = 0;
            player.isJumping = false;
            player.rotation = 0;
          }

          ctx.save();
          ctx.translate(
            player.x + player.width / 2,
            player.y + player.height / 2
          );
          ctx.rotate(player.rotation);
          ctx.drawImage(
            characterImage,
            -player.width / 2,
            -player.height / 2,
            player.width,
            player.height
          );
          ctx.restore();

          if (frame % obstacleFrequency === 0) {
            spawnObstacle();
          }

          obstacles.forEach((obstacle, index) => {
            obstacle.x -= speed;
            ctx.drawImage(
              obstacle.image,
              obstacle.x,
              obstacle.y,
              obstacle.width,
              obstacle.height
            );

            if (obstacle.x + obstacle.width < 0) {
              obstacles.splice(index, 1);
              score += 10;
              scoreDisplay.textContent = `Score: ${score}`;
              checkWinCondition();
            }

            if (
              player.x < obstacle.x + obstacle.width &&
              player.x + player.width > obstacle.x &&
              player.y < obstacle.y + obstacle.height &&
              player.y + player.height > obstacle.y
            ) {
              obstacles = [];
              coins = [];
              frame = 0;
              score = 0;
              speed = 4;
              endGame();
            }
          });

          if (frame % coinFrequency === 0) {
            spawnCoin();
          }

          coins.forEach((coin, index) => {
            coin.x -= speed;
            ctx.drawImage(
              coinFrames[coinAnimationFrame],
              coin.x,
              coin.y,
              coin.width,
              coin.height
            );

            if (
              player.x < coin.x + coin.width &&
              player.x + player.width > coin.x &&
              player.y < coin.y + coin.height &&
              player.y + player.height > coin.y
            ) {
              coins.splice(index, 1);
              score += 50;
              scoreDisplay.textContent = `Score: ${score}`;
              createPixelEffect(coin.x, coin.y);
              checkWinCondition();
            }

            if (coin.x + coin.width < 0) {
              coins.splice(index, 1);
            }
          });

          frame++;
          if (frame % coinAnimationSpeed === 0) {
            coinAnimationFrame = (coinAnimationFrame + 1) % coinFrames.length;
          }
          accumulatedTime -= fixedDeltaTime;
        }

        particles.forEach((p, index) => {
          p.x += p.dx;
          p.y += p.dy;
          p.life--;

          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);

          if (p.life <= 0) {
            particles.splice(index, 1);
          }
        });

        if (!gameOver) {
          animationFrameId = requestAnimationFrame(update);
        }
      }

      // Check win condition
      function checkWinCondition() {
        if (score >= 1500 && !gameWon) {
          gameWon = true;
          canvas.style.display = "none";
          scoreDisplay.style.display = "none";
          winMessage.classList.add("visible");
          navButtons.classList.add("visible");
        }
      }

      document
        .getElementById("restart-button")
        .addEventListener("click", resetGame);

      // Start game after intro
      console.log("Starting intro...");
      setTimeout(() => {
        console.log("Intro finished, starting game...");
        intro.style.display = "none";
        canvas.style.display = "block";
        scoreDisplay.style.display = "block";
        requestAnimationFrame(update);
      }, 7000);
    </script>
  </body>
</html>
